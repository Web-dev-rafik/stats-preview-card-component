<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Google fonts -->

  <link rel="stylesheet" href="style.css">
  <!-- CSS -->

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <!-- Card component -->
  <div class="card">
    <!-- Image -->
    <picture class="card-img-container">
      <source media="(min-width: 75em)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="workplace">
    </picture>
    <!-- Card body -->
    <div class="card-body">
      <h1 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="paragraph card-desc"> Discover the benefits of data analytics and make better decisions regarding
        revenue,
        customer
        experience, and overall efficiency.</p>
      <!-- Card stats -->
      <ul class="card-stats">
        <li class="card-stat">
          <div class="card-stat-number">10k+</div>
          <div class="card-stat-sub">companies</div>
        </li>
        <li class="card-stat">
          <div class="card-stat-number">314</div>
          <div class="card-stat-sub">templates</div>
        </li>
        <li class="card-stat">
          <div class="card-stat-number">12M+</div>
          <div class="card-stat-sub">queries</div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Random-useless">Random useless</a>.
  </div>
</body>

</html>
